spring.application.name=rpg

spring.jpa.show-sql=true
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url= jdbc:postgresql://${POSTG_HOST:localhost}:${POSTG_PORT:5432}/spring_rpg
spring.datasource.username= ${POSTG_USER:spring_rpg}
spring.datasource.password= ${POSTG_PASSWORD:12345}
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

